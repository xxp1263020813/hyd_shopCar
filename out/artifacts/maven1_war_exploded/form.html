<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form demo</title>
</head>
<body>
    <form action="parameter" method="post">
        单行文本框：<input type="text" name="text"/><br>
        密码框：<input type="password" name="pass"/><br>
        单选按钮：<input type="radio" name="radio" checked="checked" value="nv"/>女&nbsp;<input type="radio" name="radio" value="nan"/>男 <br>
        复选框：<input type="checkbox" name="check1" value="1">兴趣1
        <input type="checkbox" name="check1" value="2">兴趣2
        <input type="checkbox" name="check1" value="3">兴趣3<br>
        复选框2：<input type="checkbox" name="check2" value="1">类型1
        <input type="checkbox" name="check2" value="2">类型2
        <input type="checkbox" name="check2" value="3">类型3<br>
        下拉按钮：<select name="select">
        <option value="zut">中原工学院</option>
        <option value="zzia">郑州航空工业管理学院</option>
        <option value="zztisoft">中原工学院软件学院</option>
        多行文本框：
        <textarea name="textarea" cols="10" rows="5">
            这就是多行文本框的值
        </textarea>
    </select>


        <input type="submit" value="提交">
    </form>
</body>
</html>
